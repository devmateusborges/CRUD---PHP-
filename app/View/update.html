<h1>Alterar Produto</h1>

<form method="post" action="?page=admin&method=update">
    
	
	<input type="text" name="name" value="{{name}}" ><br><br>
	<textarea name="describe" cols="25" value="{{describe}}" rows="5">{{describe}}</textarea><br><br>
	<input type="number" name="price" value="{{price}}"> <br><br>
	<input type="number" name="amount" value="{{amount}}"> <br><br>
	<input type="text" name="active" value="{{active}}"><br><br>

	<input type="hidden" name="id_product" value="{{id_product}}">

	<input type="submit" value="Alterar">
</form>
