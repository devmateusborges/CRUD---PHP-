<div class="create">
<h1>Criar Produto</h1>

<form method="post" action="?page=admin&method=insert">
	<input type="text" name="name" placeholder="Nome">
	<input type="number" name="amount" placeholder="Quantidade">
	<input type="number" name="price" placeholder="Preço">
	<input type="text" name="active" placeholder="Ativo: S ou N"><br><br>


	<textarea name="describe" cols="25" rows="5" placeholder="descrição"></textarea><br><br>

	<button type="submit">Cadastrar</button>
</form>
</div>
